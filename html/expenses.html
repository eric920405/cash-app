<!DOCTYPE html>
<html>
<head>
	<title>支出</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/fdb-all.min.js"></script>
	<script src="js/sweetalert.min.js"></script>
</head>
<body style="font-family:Microsoft JhengHei;">
	<h1 class="text-center">新增支出</h1>
	<br>
	<p class="text-left">日期</p>
	<br>
	<input type="date" id="pay-date">
	<br>
	<p class="text-left">類別</p>
	<br>
	<select name="select" id="pay-category">
		<option value="eat" selected>食</option>
		<option value="clothes">衣</option>
		<option value="house">住</option>
		<option value="traffic">行</option>
		<option value="others">其他</option>
	</select>
	<br>
	<p class="text-left">項目</p>
	<br>
	<input type="text" id="pay-name">
	<br>
	<p class="text-left">金額</p>
	<br>
	<input type="number" id="pay-amount">
	<br>
	<button type="button" class="btn btn-info btn-lg btn-block" id="pay-save">送出</button>
</body>
</html>
<script>
	var fdb = new ForerunnerDB();
	var db = fdb.db("db");
	var costList = db.collection("cost");
	try{costList.load();}catch(err){}
	$("#pay-save").click(save);
	function save(){
		var date = $("#pay-date").val();
		var category = $("#pay-category :selected").val();
		var name = $("#pay-name").val();
		var amount = $("#pay-amount").val();
		if(isNaN(amount)==false&&amount>0&&date!=""){
			swal({
				title: "確定儲存?",
				text: "日期:"+date+"，類別:"+changeLanguage(category)+"，項目:"+name+"，金額:"+amount+"。",
				icon: "warning",
				buttons: ["取消","確定"],
				dangerMode: true,
			})
			.then((willSave) => {
				if (willSave) {
					var saveObject = {
						date:date,
						category:category,
						name:name,
						amount:amount
					}
					costList.insert(saveObject);
					costList.save();
					$("#pay-date").val("");
					$("#pay-name").val("");
					$("#pay-amount").val("");
					swal({
						text:"儲存完畢。",
						icon:"success",
						buttons:"確定"
					});
				}
			});
		}else if(isNaN(amount)||amount!=""){
			swal({
				title:"Oops.",
				text:"請在金額欄填寫數字!",
				icon:"error",
				buttons:"確定"
			});
			$("#pay-amount").val("");
		}else if(amount<=0){
			swal({
				title:"Oops.",
				text:"金額需大於0!",
				icon:"error",
				buttons:"確定"
			});
			$("#pay-amount").val("");
		}else if(date==""){
			swal({
				title:"Oops.",
				text:"請填寫日期!",
				icon:"error",
				buttons:"確定"
			});
		}
	}
	function changeLanguage(category){
		if(category=="eat"){
			return "食"
		}else if(category=="clothes"){
			return "衣"
		}else if(category=="house"){
			return "住"
		}else if(category=="traffic"){
			return "行"
		}else if(category=="others"){
			return "其他"
		}
	}
</script>
